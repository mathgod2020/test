<!DOCTYPE HTML>
<head>
	<link rel="shortcut icon" href="icon2.ico">
	<title>CodeStore</title>
</head>
<body>
	<div class="code">
		<div class="code-box">
			<img src="cs1.png" width="100%" style="border-top-right-radius: 5px; border-top-left-radius: 5px">
			<h2 style="text-align: center">할리갈리</h2>
			<center>
				<br>
				<input type="button" name="" style="" value="다운로드" class="btn1" onclick="window.location.assign('cs1.txt');">
			</center>
		</div>
	</div>
	<style type="text/css">
		.code{
			margin: 10%;
		}
		.code-box{
			width: 12em;
			height: 15em;
			background-color: rgb(250,250,250);
			border-style: solid;
			border-radius: 5px;
			border-color: gray;
			border-width: 1px;
		}
		.btn1{
			border-style: solid;
			outline: 0;
			width: 88%;
			height: 23pt;
			font-weight: bolder;
			border-radius: 5px;
			border-color: rgb(0, 102, 255);
			border-width: 1px;
			background-color: rgba(77, 148, 255, 0.1);
			color: rgb(0, 102, 255);
			transition-duration: .3s;
		}
		.btn1:hover{
			cursor: pointer;
			background-color: rgba(77, 148, 255, 0.4);
			transition-duration: .3s; 
		}
	</style>
</body>
