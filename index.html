<!DOCTYPE HTML>
<head>
	<link rel="shortcut icon" href="icon2.ico">
	<title>CodeStore</title>
</head>
<body>
	<div class="code" style="">
		<h1>KaKaoTalk</h1>
		<hr noshade style="color: black; border-color: inherit;">
		<br>
		<script type="text/javascript">
			var codes1 = ["인사봇::0::인사봇::0", "할리갈리::1::할리갈리::0"];
			var i = 0;
			var a = [];
			while(i<codes1.length){
				document.write("<div class=\"code-box\" style=\" width: 50%; height: 14.5em; background-color: rgb(250,250,250); border-style: solid; border-radius: 10px; border-color: gray; border-width: 1px;\"><img src=\"co"+(Number((codes1[i]).split("::")[1]))+".png\" width=\"100%\" height=\"85em\" style=\"border-top-right-radius: 9px; border-top-left-radius: 9px;\"><h2 style=\"text-align: center\">"+(codes1[i]).split("::")[0]+"</h2><center><br><a download href=\""+((codes1[i]).split("::")[2])+".txt\"><input type=\"button\" name=\"\" style=\"\" value=\""+((codes1[i]).split("::")[3]=="0"?"다운로드":"ⓒ "+(codes1[i]).split("::")[3])+"\" class=\"btn1\"></a></center></div><br>");
				i++;
			}
		</script>
	</div>
	<style type="text/css">
		.code{
			margin: 9%;
		}
		.btn1{
			border-style: solid;
			outline: 0;
			width: 88%;
			height: 24pt;
			font-weight: bolder;
			border-radius: 5px;
			border-color: rgb(0, 102, 255);
			border-width: 1px;
			background-color: rgba(77, 148, 255, 0.1);
			color: rgb(0, 102, 255);
			transition-duration: .3s;
		}
		.btn1:hover{
			cursor: pointer;
			background-color: rgba(77, 148, 255, 0.3);
			transition-duration: .3s; 
		}
	</style>
</body>
