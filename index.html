<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <title>ONCL</title>

  <h2 height="10px;"></h2>
 </head>
 <body>
  <li style='list-style:none; margin-top: 70px; text-align: center;'>
   <script>
    var schools = [["안락중학교", ["1-1","1-2","1-3","1-4","1-5","1-6","1-7","1-8"], "anrak"]];
    var i = 0;
    while(i<schools.length){
     var j = 0;
     while(j<schools[i][1].length){
      document.write("<a href='"+schools[i][2]+"="+schools[i][1][j]+".html' style='margin: 3px;'><div style='background: rgb(34,34,34)'>"+schools[i][1][j]+"</div></a>");
      j++;
     }
     i++;
    }
   </script>
  </li>
 </body>
